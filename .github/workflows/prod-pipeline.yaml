name: PROD Pipeline
on: 
  workflow_dispatch:
    inputs:
      version:
        description: "Please enter SHA code"
        required: true
        type: string
concurrency:
  group: roboshop-catalogue-prod
  cancel-in-progress: false
permissions:
  contents: read
  statuses: write
  security-events: read
jobs: 
  non-prod-pipeline:
    if: github.ref == 'refs/heads/main'
    uses: chakra-gitactions/workflows/.github/workflows/prod.yaml@main
    with:
      version: ${{ inputs.version }}
    secrets: inherit
